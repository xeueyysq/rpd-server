version: '3.8'

services:
  client:
    build: ../rpd-client-ts
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=${API_URL}
    networks:
      - app-network

  server:
    build: ../rpd-server
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=Rpd
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: